---
apiVersion: helm.toolkit.fluxcd.io/v2
kind: HelmRelease
metadata:
  name: fluent-operator
  annotations:
    kubernetes.io/description: "Fluent Operator provides a Kubernetes-native way to manage Fluent Bit for log collection and forwarding"
spec:
  interval: 5m
  chart:
    spec:
      chart: fluent-operator
      version: 3.4.0
      sourceRef:
        kind: HelmRepository
        name: fluent
        namespace: flux-system
      interval: 5m
  values:
    fluentbit:
      serviceMonitor:
        enable: false
