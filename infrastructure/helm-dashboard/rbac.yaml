---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: helm-dashboard
  annotations:
    kubernetes.io/description: "ClusterRole for Helm Dashboard to manage Helm releases"
rules:
  # Core Kubernetes resources needed for Helm operations
  - apiGroups: [""]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Apps resources for deployments, replicasets, etc.
  - apiGroups: ["apps"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Extensions for ingress, network policies, etc.
  - apiGroups: ["extensions", "networking.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # RBAC resources (read-only for security)
  - apiGroups: ["rbac.authorization.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Batch resources for jobs, cronjobs
  - apiGroups: ["batch"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Autoscaling resources
  - apiGroups: ["autoscaling"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Policy resources
  - apiGroups: ["policy"]
    resources: ["*"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  
  # Storage resources
  - apiGroups: ["storage.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list", "watch"]
  
  # Metrics resources
  - apiGroups: ["metrics.k8s.io"]
    resources: ["*"]
    verbs: ["get", "list"]

---
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRoleBinding
metadata:
  name: helm-dashboard
  annotations:
    kubernetes.io/description: "ClusterRoleBinding for Helm Dashboard service account"
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: ClusterRole
  name: helm-dashboard
subjects:
  - kind: ServiceAccount
    name: helm-dashboard
    namespace: helm-dashboard