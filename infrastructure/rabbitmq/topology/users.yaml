---
apiVersion: v1
kind: Secret
metadata:
  name: rabbitmq-admin-credentials
type: Opaque
stringData:
  username: admin
  # Password will be populated by External Secrets
---
apiVersion: rabbitmq.com/v1beta1
kind: User
metadata:
  name: admin
spec:
  tags:
    - administrator
  rabbitmqClusterReference:
    name: rabbitmq
  importCredentialsSecret:
    name: rabbitmq-admin-credentials
---
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: admin-all-vhosts
spec:
  vhost: "/"
  userReference:
    name: admin
  permissions:
    configure: ".*"
    read: ".*"
    write: ".*"
  rabbitmqClusterReference:
    name: rabbitmq
---
apiVersion: rabbitmq.com/v1beta1
kind: Permission
metadata:
  name: admin-mikrotik-vhost
spec:
  vhost: "mikrotik-system"
  userReference:
    name: admin
  permissions:
    configure: ".*"
    read: ".*"
    write: ".*"
  rabbitmqClusterReference:
    name: rabbitmq
